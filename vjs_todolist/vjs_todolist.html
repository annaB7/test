<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="wrap">
        <h1>To do list - vjs</h1>
  <div class="box">
      <div class="box__inner">
        <h2 class="box__tit">What do you need to do?</h2>
        <input type="text" class="box__input" id="input">
        <button type="button" class="box__btn type-add" id="add">add</button>
      </div>
  </div>
   <div class="box">
       <div class="box__inner">
           <h2 class="box__tit">List to do</h2>
            <ul class="box__list" id="list"></ul>
        </div>
  </div>
</div>
<script>
    var input = document.getElementById('input');
    var add_btn = document.getElementById('add');
    var remove_btn = document.getElementById('remove');
    var list = document.getElementById('list');
    var idx = 0;

    function hasClass(elem, className) {
        return elem.className.split(' ').indexOf(className) > -1;
    }

    document.addEventListener('click', function (e) {
        if (hasClass(e.target, 'type-add')) {
            var input_val = input.value;
            input.value = "";
            list.innerHTML += "<li class='box__item'><span class='box__span'>" + input_val+"</span><button type='button' id='remove"+idx+"' class='box__btn type-remove'>done</button></li>"
            idx++;
        } else if (hasClass(e.target, 'type-remove')) {
            var li = e.target.parentNode;

            // if(agent.indexOf("msie") != -1 || agent.indexOf("rv:1") != -1){
                li.parentNode.removeChild(li);

            //function hasclass 의 원리를 이해해보자

        }

    }, false);


</script>
</body>
</html>
