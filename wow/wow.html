<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./wow.css">
    <style>
        ul,li,ol{list-style:none;margin:0;padding:0;}
        li{height:300px;font-size:50px;line-height:300px;text-align:center;}
    </style>
</head>
<body>
    <ul>
        <li class="wow slideInRight" data-wow-duration="1s" data-wow-delay=".5s">https://animate.style/</li>
        <li class="wow slideInLeft" data-wow-duration="2s" data-wow-delay=".5s">https://wowjs.uk/docs.html</li>
        <li class="wow slideInLeft" data-wow-duration=".5s" data-wow-delay=".5s">3</li>
        <li class="wow slideInLeft" data-wow-duration="2s" data-wow-delay=".5s">4</li>
        <li class="wow slideInLeft" data-wow-duration="2s" data-wow-delay=".5s">5</li>
        <li class="wow slideInLeft" data-wow-duration="2s" data-wow-delay=".5s">6</li>
        <li class="wow slideInLeft">7</li>
        <li class="wow slideInLeft">8</li>
        <li class="wow slideInLeft">9</li>
        <li class="wow slideInLeft">10</li>
    </ul>

    <script src="./wow.js"></script>
    <script>
         new WOW().init();
    </script>
</body>
</html>
