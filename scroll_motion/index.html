<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="background">
            <div style="position: absolute; z-index: -1; width: 100%; height: 100%">
             <!-- <iframe width="100%" height="100%" src="https://www.youtube.com/embed/eiZlVw1Zt5o?autoplay=1&amp;mute=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
            </div>
        </div>
        <div class="tester">
            <span class="tester__btn">push</span>
        </div>
        <ul class="scroll__list">
            <li class="scroll__item">1</li>
            <li class="scroll__item">2</li>
            <li class="scroll__item">3</li>
            <li class="scroll__item">4</li>
            <li class="scroll__item">5</li>
            <li class="scroll__item">6</li>
            <li class="scroll__item">7</li>
            <li class="scroll__item">8</li>
            <li class="scroll__item">9</li>
        </ul>
    </div>
    <script>
        const back = document.querySelector('.tester');
        const btn = document.getElementsByClassName('tester__btn')[0];
        btn.addEventListener('click',function(){
            btn.classList.toggle('on');
            if(!back.classList.contains('blk')){
                back.classList.add('blk');
                back.classList.remove('back-blk');

            }else{
                back.classList.remove('blk');
                back.classList.add('back-blk');
            }

        })
    </script>
</body>
</html>
