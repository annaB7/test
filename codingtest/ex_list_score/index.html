<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>성남vs상주 경기결과</title>
    <link rel="stylesheet" href="./css/index.compact.css">
</head>
<body>
    <section class="section">
        <div class="game-score">
            <h3 class="for-a11y">경기결과</h3>
            <div class="game-score__inbox type-result">
                <span class="game-score__inner type-left">
                    <span class="game-score__box type-img">
                        <img src="./img/team_seongnam.jpg" alt="성남팀로고" class="game-score__img">
                    </span>
                    <span class="game-score__name">성남</span>
                    <span class="game-score__score type-left num">2</span>
                </span>
                <span class="game-score__vs">:</span>
                <span class="game-score__inner type-right">
                    <span class="game-score__box type-img">
                        <img src="./img/team_sangju.jpg" alt="상주팀로고" class="game-score__img">
                    </span>
                    <span class="game-score__name">상주</span>
                    <span class="game-score__score type-right num">3</span>
                </span>
                <div class="game-score__inner type-vs">
                    <p class="game-score__time num"><span class="for-a11y">경기시작시간:</span>19:00</p>
                    <p class="game-score__status"><span class="for-a11y">경기상태:</span>경기종료</p>
                </div>
            </div>
            <div class="game-score__inbox type-btn">
                <a href="" class="game-score__btn type-a">하이라이트</a>
                <a href="" class="game-score__btn type-b">경기기록</a>
            </div>
        </div>
    </section>
</body>
</html>
