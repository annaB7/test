<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>영화 별점리스트</title>
    <link rel="stylesheet" href="./css/index.compact.css">
</head>
<body>
    <section class="section">
        <div class="star-list">
            <div class="star-list__inbox type-title">
                <h3 class="star-list__title">실시간 예매순위</h3>
                <a href="" class="star-list__btn type-a">모두 보기</a>
            </div>
            <div class="star-list__inbox type-list">
                <ul class="star-list__list">
                    <li class="star-list__item">
                        <div class="star-list__inner">
                            <span class="star-list__number">1</span>
                            <img src="./img/movie_1.jpg" alt="도리를 찾아서 포스터" class="star-list__img">
                            <div class="star-list__info type-txt">
                                <a href="" class="star-list__name">도리를 찾아서</a>
                                <p class="star">
                                    <span class="star__inbox type-score num">
                                        <span class="star__back">
                                            <span class="star__rating" style="width:74%"></span>
                                        </span>
                                        <span class="star__txt">
                                            <span class="for-a11y">별점:</span>
                                            <span class="star__score">7.4</span>/10
                                        </span>
                                    </span>
                                </p>
                                <p class="star-list__bottom">
                                    <span class="star-list__open">2016.07.06 개봉</span>
                                    <span class="star-list__rate">예매율 38.8%</span>
                                    <a href="" class="star-list__btn type-b">예매하기</a>
                                </p>
                            </div>
                        </div>
                    </li>
                    <li class="star-list__item">
                        <div class="star-list__inner">
                            <span class="star-list__number">2</span>
                            <img src="./img/movie_2.jpg" alt="봉이 김선달 포스터" class="star-list__img">
                            <div class="star-list__info type-txt">
                                <a href="" class="star-list__name">봉이 김선달</a>
                                <p class="star">
                                    <span class="star__inbox type-score num">
                                        <span class="star__back">
                                            <span class="star__rating" style="width:75%"></span>
                                        </span>
                                        <span class="star__txt">
                                            <span class="for-a11y">별점:</span>
                                            <span class="star__score">7.5</span>/10
                                        </span>
                                    </span>
                                </p>
                                <p class="star-list__bottom">
                                    <span class="star-list__open">2016.07.06 개봉</span>
                                    <span class="star-list__rate">예매율 24.53%</span>
                                    <a href="" class="star-list__btn type-b">예매하기</a>
                                </p>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
