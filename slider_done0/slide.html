<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./slide.compact.css">
</head>
<body>

    <div class="wrap">

        <div class="slide">
            <ul class="slide__list js-slide">
                <li class="slide__item on type-1">
                    <img src="./img/1.jpg" alt="">
                </li>
                <li class="slide__item type-2">
                    <img src="./img/2.jpg" alt="">
                </li>
                <li class="slide__item type-3">
                    <img src="./img/3.jpg" alt="">
                </li>
                <li class="slide__item type-4">
                    <img src="./img/4.jpg" alt="">
                </li>
                <li class="slide__item type-5">
                    <img src="./img/5.jpg" alt="">
                </li>
            </ul>

        </div>
        <div class="slide__inner type-btn">
            <button type="button" class="slide__btn type-prev">prev</button>
            <button type="button" class="slide__btn type-next">next</button>
            <button type="button" class="slide__btn type-play">auto_play</button>
            <button type="button" class="slide__btn type-stop">stop</button>
        </div>

        <div class="slide">
            <ul class="slide__list js-nav">
                <li class="slide__item on type-1">1</li>
                <li class="slide__item type-2">2</li>
                <li class="slide__item type-3">3</li>
                <li class="slide__item type-4">4</li>
                <li class="slide__item type-5">5</li>
            </ul>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function(){
            //메인슬라이드만들기
            const main_sl = document.getElementsByClassName('js-slide')[0];
            const item = main_sl.getElementsByClassName('slide__item');
            let num = 0;


            function act(idx){
                if(idx <= 1){
                    item[idx+3].classList.remove("on");

                }else{
                    item[idx-2].classList.remove("on");
                    console.log(idx-2)
                }
                for(i=0;i<item.length;i++){
                    item[i].classList.remove("ready");
                }
                if(idx == 4){
                    item[0].classList.add("ready");
                }else{
                    item[idx].classList.add("ready");
                }
                item[idx].classList.add("on");
                // if(idx == 0){
                //     // console.log("지금 1번에 on 붙어야됨");
                // }



            }
            function go(){
                    num++;

                    if(num > (item.length-1)){
                        num = 0;
                    }
                    // console.log(num)
                    act(num)
            }

// setInterval(function(){go()},1000);

        });

    </script>
</body>
</html>
